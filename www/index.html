<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>

    <!-- Instantiate PubNub -->
    <script type="text/javascript">
      var PUBNUB_demo = PUBNUB.init({
      publish_key: 'demo',
      subscribe_key: 'demo'
      });
    </script>


    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="openapp" ng-controller="OpenCtrl">
  <ion-side-menus>

<!-- Center content -->
<ion-side-menu-content>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Todo</h1>
  </ion-header-bar>
  <ion-content>
    <!-- our list and list items -->
    <!--
    <ion-list>
      <ion-item ng-repeat="task in tasks">
        {{task.title}}
      </ion-item>
    </ion-list>
    -->

    <ion-list>
      <ion-item ng-click="scanBLE()">
        Scan for BLE
      </ion-item >
      <ion-item>
        Advertize BLE
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item ng-click="showScanner()">
        Scan CODE
      </ion-item>
      <ion-item>{{lastCode}}</ion-item>
    </ion-list>

    <ion-list >
      <ion-item ng-click="sendPubNub()">
        Send PUBNUB message.
      </ion-item>
    </ion-list>


  </ion-content>
</ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>

  </ion-side-menus>

  <script id="templates/scanner-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Scan</h1>
        <button class="button button-clear button-primary" ng-click="scannerModal.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <button class="button button-full button-positive" ng-click="scan()">Done</button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</body>



</html>
